<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Elektronik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="/home/assets/logo.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="login"><a href="/home/login/index.html">Login</a></button>
                <button class="register"><a href="/home/register/index.html">Register</a></button>
            </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <img src="/home/assets/7.jpg" alt="Service Banner">
        </section>
        <section class="content">
            <h1>SERVICE ELEKTRONIK</h1>
            <div class="filter">
                <div class="category">
                    <label for="category">Kategori Elektronik</label>
                    <select id="category">
                        <option value="laptop">Laptop</option>
                        <option value="handphone">Handphone</option>
                    </select>
                </div>
                <div class="price-range">
                    <label for="price">Batas Harga</label>
                    <input type="number" id="min-price" placeholder="Min">
                    <input type="number" id="max-price" placeholder="Max">
                </div>
            </div>
            <div class="services">
                <div class="service-item">
                    <img src="/home/assets/6.jpg" alt="Service Laptop">
                    <h2>Service Laptop</h2>
                    <p>Rp. 150.000,00</p>
                    <button class="details">Details</button>
                </div>
                <div class="service-item">
                    <img src="/home/assets/6.jpg" alt="Service Laptop">
                    <h2>Service Laptop</h2>
                    <p>Rp. 150.000,00</p>
                    <button class="details">Details</button>
                </div>
                <div class="service-item">
                    <img src="/home/assets/6.jpg" alt="Service Laptop">
                    <h2>Service Laptop</h2>
                    <p>Rp. 150.000,00</p>
                    <button class="details">Details</button>
                </div>
                <div class="service-item">
                    <img src="/home/assets/6.jpg" alt="Service Laptop">
                    <h2>Service Laptop</h2>
                    <p>Rp. 150.000,00</p>
                    <button class="details">Details</button>
                </div>
            </div>
        </section>
    </main>
